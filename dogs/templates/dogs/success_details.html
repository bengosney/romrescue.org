{% extends "base.html" %}
{% load thumbnail %}
{% load humanize %}
{% load cropping %}

{% block title %}{{ dog.name }}{% endblock %}

{% block content %}
<div class="dog-details success">
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ dog.name }}</h1>
    </div>
    <div class="col-xs-12">
      <div class="dog-photos">
	<div class="cycle-slideshow" data-cycle-pause-on-hover="true" data-cycle-center-horz="true" data-cycle-center-vert="true" data-cycle-pager=".cycle-pager" data-cycle-auto-height="container">
	  {% for img in dog.dogphoto_set.all %}
	  <img 
	     src="{{ img.main.url }}" 
	     data-cycle-pager-template='<img src="{% cropped_thumbnail img "thumbnail" scale=.25 %}" />'
	     class="img-responsive"
	     />
	  {% endfor %}
	</div>
	<div class="cycle-pager"></div>
      </div>
      <p>{{ dog.description|safe }}</p>
    </div>      
  </div>
</div>
{% endblock %}
