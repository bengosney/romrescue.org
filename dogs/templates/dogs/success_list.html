{% load thumbnail %}
{% load cropping %}
{% load staticfiles %}

{% block content %}
<div class="row dog-list">
  {% for dog in dog_list %}
  <div class="col-md-3 col-sm-6 col-xs-12">
    <a href="{{ dog.succcess_url }}" class="link">
      {% with dog.dogphoto_set.all|first as image %}      
      <div class="image">
	{% if image.main.url %}
	<img src="{% cropped_thumbnail image "thumbnail" upscale=True %}" class="img-responsive" />
	{% else %}
	<img src="{% static "pages/no-img.png" %}" class="img-responsive" />
	{% endif %}
      </div>
      {% endwith %}
      <h2>{{ dog.name }}</h2>
    </a>
  </div>
  {% endfor %}
</div>

{% endblock %}
