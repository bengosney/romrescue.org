engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - python
  eslint:
    enabled: true
  fixme:
    enabled: true
  pep8:
    enabled: true
  scss-lint:
    enabled: true
  shellcheck:
    enabled: true
exclude_paths:
  - "**/migrations/**/*.py"
  - "pages/static/pages/css/**/*.css"
  - "pages/static/pages/js/**/*.js"
