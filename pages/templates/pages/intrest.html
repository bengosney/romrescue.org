{% extends "minimal.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}Intrest Form{% endblock %}

{% block content %}
  <div>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-default">{% trans "Submit" %}</button>
    </form>
  </div>
{% endblock %}
